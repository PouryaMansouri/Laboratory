<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neumorphism</title>
    <link rel="stylesheet" href="{{url_for('static',filename='register_style.css')  }}" >
{#    <link rel="stylesheet" href="{{url_for('static',filename='register_style_dark.css')  }}" >#}

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{{ url_for('static', filename='toggle.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
  <source src="abstract-snowfall.mp4" type="video/mp4">
    </video>

    <div class="content">
        <div class="dark-mode">
            <div class="toggle">
            <input  onclick="toggleTheme()" type="checkbox">
            </div>
            <span  class="fas fa-sun"></span>
            <span id="moon" class="fas fa-moon"></span>
        </div>

      <div class="text">Register</div>
       <form action="#" method="post">
        <div class="field">
          <span class="fas fa-user" ></span>
          <input type="text" name="fname" required>
          <label>firstname</label>
        </div>
        <div class="field">
          <span class="fas fa-user" ></span>
          <input type="text" name="lname" required>
          <label>lastname</label>
        </div>
        <div class="field">
            <span class="fas fa-at"></span>
            <input type="text" name="email" required>
            <label>email</label>
        </div>
        <div class="field">
            <span class="fas fa-phone"></span>
            <input type="number" name="phone" required>
            <label>phone</label>
        </div>
        <div class="field">
            <span class="fas fa-lock"></span>
            <input type="password" name="passwd" required>
            <label>password</label>
        </div>
        <div class="field">
            <span class="fas fa-lock"></span>
            <input type="password" required>
            <label>confirm password</label>
        </div>

        <button>Submit</button>
        <div class="singin" style="color: gray">have account?
            <a href="form1.html">sing in now</a>
        </div>

      </form>
    </div>
  </body>
</html>
